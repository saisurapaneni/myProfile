<p>Please send me a message if you want to reach me:</p>
<form>
  <div class="form-group">
    <label for="Name">Name</label><span class="required">*</span>
    <input type="text" class="form-control" id="Name" aria-describedby="name">
    <small id="fileHelp" class="form-text text-muted">Your name.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">I can get back to you if you enter your email.</small>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Comments</label><span class="required">*</span>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
